{% extends 'debate/layout.html' %}
{% load crispy_forms_tags %}
{% block body %}

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-4">Profile</h1>
        <p class="lead">
            Everything others know about you!
        </p>
        </div>
    </div>
    
    <div class="container">


        <!-- Edit Profile -->
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-outline btn-success" type="submit">Update</button>
                </form>
            </div>
          </div>
    </div>


    

{% endblock %}
