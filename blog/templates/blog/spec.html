{% extends 'debate/layout.html' %}
{% load crispy_forms_tags %}
{% block body %}

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="back" style="margin-top: 0; margin-bottom: 10px;">
                <a href="{% url 'blog-home' %}" class="btn btn-outline-warning">Back to Blog</a>
            </div>
        <h1 class="display-4">{{ article.title }}</h1>
        <p class="lead">
            {{article.caption}}
        </p>
        </div>
    </div>

    <div class="container">
        <em>{{ article.date_posted }}</em>
        <div style="margin-top: 20px">
            {{article.content}}
        </div>
    </div>

    


    

{% endblock %}
