{% extends 'debate/layout.html' %}
{% load crispy_forms_tags %}
{% block body %}

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-4">Register</h1>
        <p class="lead">
            You are just two minutes away from having great debates!
        </p>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-primary" type="submit">Register</button>
                </form>
            </div>
          </div>
    </div>
    

{% endblock %}
